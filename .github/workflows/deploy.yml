name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          CI: true

      - name: Fix image paths for GitHub Pages
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found after build"
            exit 1
          fi
          # Fix image and asset paths in HTML files (Linux-compatible: sed -i requires extension)
          find out -type f -name "*.html" | while read file; do
            sed -i.bak 's|src="/images/|src="/events-landing/images/|g' "$file"
            sed -i.bak 's|src="/icons/|src="/events-landing/icons/|g' "$file"
            sed -i.bak 's|src="/videos/|src="/events-landing/videos/|g' "$file"
            sed -i.bak 's|href="/images/|href="/events-landing/images/|g' "$file"
            sed -i.bak 's|href="/icons/|href="/events-landing/icons/|g' "$file"
            rm -f "$file.bak"
          done
          echo "Image paths fixed for GitHub Pages"

      - name: Move build output to dist
        run: |
          mv out dist
          echo "Build output moved to 'dist' directory"
          ls -la dist/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
